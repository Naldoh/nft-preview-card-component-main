<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <article class="crypto">
      <img src="images/image-equilibrium.jpg" alt="photo of a glass cube named Equilibrium">

      <div class="crypto__body">
        <h1 class="crypto__name">
          Equilibrium #3429
        </h1>

        <p class="crypto__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="crypto__price">
          0.041 ETH
        </div>
          
        <div class="crypto__time-left">
          3 days left
        </div>

        <div class="crypto__line"></div>

        <div class="crypto__author">
          <img src="images/image-avatar.png" alt="round portrait of the author">
          Creation of Jules Wyvern
        </div>
 
      </div>
    </article> 
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Naldo</a>.
  </footer>

</body>

</html>
